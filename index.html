<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript: Local Storage</title>
  <style>
    #get-name {
      background: #eee;
      padding: 0.5em;
    }
    h1 {
      background: #333;
      color: #eee;
      padding-left: 0.25em
    }
  </style>
</head>
<body id="bg-color">
  <h1>Hello <span id="my-name"></span>!</h1>

  <form id="get-name" action="#" method="post">
    <label for="user-name">Enter Username:</label>
    <input type="text" id="user-name" placeholder="Username?">
    <label for="family-name">Enter Family Name:</label>
    <input type="text" id="family-name" placeholder="Family Name?">
    <label for="bgcolor">Choose Colour:</label>
    <input type="color" id="colour">
    <input type="reset" value="Clear">
    <input type="submit">
  </form>
  </br>

  <script src="js/localstore.js"></script>
</body>
</html>
